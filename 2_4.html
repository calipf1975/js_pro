<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_4</title>
</head>
<body>
    <script>
        'use strict';
            // Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с
            // двумя параметрами. Т.е. например, функция для сложения должна принимать два числа,
            // складывать их и возвращать результат. Обязательно использовать оператор return.
            function moveTo1(a,b) {
                return a + b;
            }
            let result1 = moveTo1(4, 2);
            alert(result1);


            function moveTo2(a,b) {
                return a - b;
            }
            let result2 = moveTo2(7, 6);
            alert(result2);



            function moveTo3(a,b) {
                return a / b;
            }
            let result3 = moveTo3(9, 44);
            alert(result3);


            function moveTo4(a,b) {
                return a * b;
            }
            let result4 = moveTo4(77, 33);
            alert(result4);
    </script>
    
</body>
</html>
